<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>mem zvuk</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- JS-редирект с корня на /st -->
<script>
  if (window.location.pathname === '/') {
    window.location.href = '/st';
  }
</script>

<style>
html, body {
    margin: 0;
    width: 100%;
    height: 100%;
}

body {
    background: url("bg.jpg") no-repeat center center fixed;
    background-size: cover;
    overflow: hidden;
}

/* Кнопка запуска */
#playBtn {
    position: fixed;
    inset: 0;
    background: none;
    border: none;
    cursor: pointer;
}

#playBtn img {
    width: 100%;
    height: 100%;
    object-fit: contain;
}

/* Кнопка заглушить */
#muteBtn {
    position: fixed;
    bottom: 20px;
    right: 20px;
    width: 140px;
    display: none;
    cursor: pointer;
}
</style>
</head>
<body>

<button id="playBtn">
    <img src="play.png" alt="play">
</button>

<img id="muteBtn" src="mute.png" alt="mute">

<audio id="music" loop>
    <source src="music.mp3" type="audio/mpeg">
</audio>

<script>
const playBtn = document.getElementById("playBtn");
const muteBtn = document.getElementById("muteBtn");
const music = document.getElementById("music");

playBtn.onclick = () => {
    music.play();
    playBtn.style.display = "none";
    muteBtn.style.display = "block";
};

muteBtn.onclick = () => {
    music.pause();
    music.currentTime = 0;
};
</script>

</body>
</html>
